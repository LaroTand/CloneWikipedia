<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header">
        <div class="header-elements">
            <section class="header-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/Wikipedia_wordmark.svg/2000px-Wikipedia_wordmark.svg.png" alt="">
            </section>
            <div class="header-title">
                <p>La enciclopedia libre</p>
            </div>
        </div>
    </header>
    
    <main>
        <div class="main-links">

            <div class="lang lang1">
                <a href="">
                    <strong>Español</strong>
                    <p>1 637 000+ artículos</p>
                </a>
            </div>

            <div class="lang lang2">
                <a href="">
                    <strong>English</strong>
                    <p>6 183 000+ articles</p>
                </a>
            </div>

            <div class="lang lang3">
                <a href="">
                    <strong>日本語</strong>
                    <p>1 235 000+ 記事</p>
                </a>
            </div>

            <div class="lang lang4">
                <a href="">
                    <strong>Deutsch</strong>
                    <p>2 495 000+ Artikel</p>
                </a>
            </div>

            <div class="lang lang5">
                <a href="">
                    <strong>Русский</strong>
                    <p>1 672 000+ статей</p>
                </a>
            </div>

            <div class="lang lang6">
                <a href="">
                    <strong>Français</strong>
                    <p>2 262 000+ articles</p>
                </a>
            </div>

            <div class="lang lang7">
                <a href="">
                    <strong>Italiano</strong>
                    <p>1 645 000+ voci</p>
                </a>
            </div>

            <div class="lang lang8">
                <a href="">
                    <strong>中文</strong>
                    <p>1 155 000+ 條目</p>
                </a>
            </div>

            <div class="lang lang9">
                <a href="">
                    <strong>Português</strong>
                    <p>1 045 000+ artigos</p>
                </a>
            </div>

            <div class="lang lang10">
                <a href="">
                    <strong>Polski</strong>
                    <p>1 435 000+ hasel</p>
                </a>
            </div>

        </div>
        
        <section class="main-input">
            <div class="main-input-container">
                <input type="text">
                <a href="">
                    <p>ES</p>
                    <span class="flecha-icon"></span>
                </a>
            </div>
            <button>
                <span class="search-icon"></span>
            </button>
        </section>

        <div class="main-translate">
            <hr>
            <button>
                <span class="translate-icon"></span>
                <p>Leer Wikipedia en tu idioma</p>
                <span class="translate-flecha-icon"></span>
            </button>
            <hr>
        </div>
    </main>
</body>
</html>
